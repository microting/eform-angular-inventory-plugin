<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Are you sure you want to remove this site' | translate }}?</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <h6>{{'Company name' | translate}}</h6>
            </div>
            <div class="col-md-6" id="selectedSiteName">
              <strong>{{selectedSite.siteName}}</strong>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h6>{{'Site Uid' | translate}}</h6>
            </div>
            <div class="col-md-6" id="selectedSiteUid">
              <strong>{{selectedSite.siteUId}}</strong>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button mdbBtn class="btn-success" (click)="removeSite()" id="removeSiteSaveBtn">
          {{ 'Remove' | translate }}
        </button>
        <button mdbBtn class="btn-accent text-black-50" (click)="frame.hide()" id="removeSiteSaveCancelBtn">
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
