<div
  [config]="{ ignoreBackdropClick: true }"
  mdbModal
  class="modal fade"
  #frame="mdbModal"
>
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Edit item group' | translate }}</h3>
        <button class="close" data-dismiss="modal" (click)="frame.hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <ng-select
                class="custom"
                dropdownPosition="'bottom'"
                [placeholder]="'Parent group' | translate"
                [(ngModel)]="selectedItemGroupModel.parentId"
                [bindValue]="'id'"
                [bindLabel]="'name'"
                [items]="itemGroupsList"
                id="itemGroupsEditListParentSelector"
              ></ng-select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input
                  mdbInput
                  type="text"
                  [(ngModel)]="selectedItemGroupModel.name"
                  name="itemGroupEditNameInput"
                  class="form-control"
                  id="itemGroupEditNameInput"
                />
                <label for="itemGroupEditNameInput">{{
                  'Name' | translate
                }}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input
                  mdbInput
                  type="text"
                  [(ngModel)]="selectedItemGroupModel.description"
                  [required]="true"
                  name="itemGroupEditDescriptionInput"
                  class="form-control"
                  id="itemGroupEditDescriptionInput"
                />
                <label for="itemGroupEditDescriptionInput">{{
                  'Description' | translate
                }}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input
                  mdbInput
                  type="text"
                  [(ngModel)]="selectedItemGroupModel.code"
                  [required]="true"
                  name="itemGroupEditCodeInput"
                  class="form-control"
                  id="itemGroupEditCodeInput"
                />
                <label for="itemGroupEditCodeInput">{{
                  'Code' | translate
                }}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          mdbBtn
          id="itemGroupUpdateConfirmBtn"
          class="btn-success btn-small-height"
          [disabled]="!selectedItemGroupModel.name || !selectedItemGroupModel.description"
          (click)="onUpdateItemGroup()"
        >
          {{ 'Update' | translate }}
        </button>
        <button
          mdbBtn
          id="itemGroupUpdateCancelBtn"
          class="btn-accent text-black-50 btn-small-height"
          (click)="frame.hide()"
        >
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
