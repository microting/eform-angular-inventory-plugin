<div class="row p-1 table-responsive no-gutters">
  <table
    mdbTable
    striped="true"
    hover="true"
    small="true"
    class="z-depth-1 text-center"
  >
    <thead
      table-headers
      [tableHeaders]="tableHeaders"
      [sort]="itemGroupsStateService.getSort() | async"
      (sortChanged)="onSortTable($event)"
    ></thead>
    <tbody id="tableBodyInventoryItemGroups">
      <tr
        *ngFor="let itemGroupModel of itemGroupsModel.entities; let i = index"
      >
        <td id="itemGroupId">
          {{ itemGroupModel.id }}
        </td>
        <td id="itemGroupCode">
          {{ itemGroupModel.code }}
        </td>
        <td id="itemGroupName">
          {{ itemGroupModel.name }}
        </td>
        <td id="itemGroupDescription">
          {{ itemGroupModel.description }}
        </td>
        <td id="itemGroupParent">
          {{ itemGroupModel.parent ? itemGroupModel.parent.name : '' }}
        </td>
        <td>
          <div class="d-flex flex-row justify-content-center">
            <button
              id="editItemGroupBtn"
              class="btn btn-accent text-black-50 btn-icon mb-2"
              mdbTooltip="{{ 'Edit item group' | translate }}"
              (click)="onShowEditItemGroupModal(itemGroupModel)"
            >
              <fa-icon icon="pen" size="lg" [fixedWidth]="true"></fa-icon>
            </button>
            <button
              id="deleteItemGroupBtn"
              class="btn btn-danger btn-icon mb-2"
              mdbTooltip="{{ 'Delete item group' | translate }}"
              (click)="onShowDeleteItemGroupModal(itemGroupModel)"
            >
              <fa-icon icon="trash-alt" size="lg" [fixedWidth]="true"></fa-icon>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
