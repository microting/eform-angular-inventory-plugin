<div class="row pl-1">
  <div class="col-md-2">
    <div class="md-form">
      <input
        mdbInput
        type="text"
        [ngModel]="itemGroupsStateService.getNameFilter() | async"
        (ngModelChange)="onNameFilterChanged($event)"
        class="form-control input-sm"
        id="nameFilterInput"
      />
      <label for="nameFilterInput">{{ 'Name' | translate }}</label>
    </div>
  </div>
</div>
