<mdb-card>
  <mdb-card-body>
    <form [formGroup]="editItemTypeForm">
      <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-6 ng-select-wrapper">
          <ng-select
            class="custom"
            dropdownPosition="'bottom'"
            [placeholder]="'Item group' | translate"
            [items]="availableItemGroups"
            formControlName="itemGroupId"
            [clearable]="false"
            [bindLabel]="'name'"
            [bindValue]="'id'"
            id="editItemGroupIdSelector"
          ></ng-select>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-6">
          <div class="md-form">
            <input
              mdbInput
              formControlName="name"
              type="text"
              id="editNameSelector"
              name="editNameSelector"
              class="form-control"
            />
            <label for="editNameSelector">{{ 'Name' | translate }}</label>
          </div>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-6">
          <div class="md-form">
            <input
              mdbInput
              formControlName="description"
              type="text"
              id="editDescriptionSelector"
              name="editDescriptionSelector"
              class="form-control"
            />
            <label for="editDescriptionSelector">{{
              'Description' | translate
            }}</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-lg-12">
          <mdb-card>
            <mdb-card-header>
              {{ 'Dependent on the following products' | translate }}
            </mdb-card-header>
            <mdb-card-body>
              <ng-container
                *ngFor="
                  let dependencyControl of dependencies.controls;
                  let dependencyIndex = index
                "
              >
                <mdb-card class="mb-2">
                  <mdb-card-body>
                    <ng-container [formGroup]="dependencyControl">
                      <div class="col-md-4 col-sm-6 col-xs-6 ng-select-wrapper">
                        <ng-select
                          class="custom"
                          dropdownPosition="'bottom'"
                          [placeholder]="'Dependent item group' | translate"
                          [items]="availableItemGroups"
                          formControlName="itemGroupId"
                          [clearable]="false"
                          [bindLabel]="'name'"
                          [bindValue]="'id'"
                          id="itemGroupId_{{ dependencyIndex }}"
                        ></ng-select>
                      </div>
                    </ng-container>
                  </mdb-card-body>
                </mdb-card>
              </ng-container>
              <button
                mdbBtn
                class="btn-success btn-icon btn-sm m-0 ml-auto"
                id="newTagBtn"
                (click)="onCreateNewDependency()"
                type="button"
              >
                <fa-icon icon="plus" [fixedWidth]="true" size="lg"></fa-icon>
                {{ 'Add new' | translate }}
              </button>
            </mdb-card-body>
          </mdb-card>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-6">
          <div class="md-form">
            <input
              mdbInput
              formControlName="usage"
              type="text"
              id="editUsage"
              name="editUsage"
              class="form-control"
            />
            <label for="editUsage">{{ 'Usage' | translate }}</label>
          </div>
        </div>
      </div>
      <div class="row">pict</div>
      <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-6">
          <div class="md-form">
            <input
              mdbInput
              formControlName="riskDescription"
              type="text"
              id="editRiskDescription"
              name="editRiskDescription"
              class="form-control"
            />
            <label for="editRiskDescription">{{
              'Risk description' | translate
            }}</label>
          </div>
        </div>
      </div>
      <div class="row">pict</div>
    </form>
  </mdb-card-body>
</mdb-card>
