<div
  [config]="{ ignoreBackdropClick: true }"
  mdbModal
  class="modal fade"
  #frame="mdbModal"
>
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'New item' | translate }}</h3>
        <button class="close" data-dismiss="modal" (click)="frame.hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <ng-select
                class="custom"
                dropdownPosition="'bottom'"
                [placeholder]="'Item type' | translate"
                [(ngModel)]="newItemModel.itemTypeId"
                [required]="true"
                [bindValue]="'id'"
                [bindLabel]="'name'"
                [items]="itemTypesList"
                id="itemCreateTypeSelector"
              ></ng-select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form" [owlDateTimeTrigger]="dt1">
                <input
                  mdbInput
                  [owlDateTime]="dt1"
                  [(ngModel)]="newItemModel.expirationDate"
                  type="text"
                  id="itemCreateExpiresInput"
                  name="itemCreateExpiresInput"
                  class="form-control"
                />
                <owl-date-time [pickerType]="'calendar'" [firstDayOfWeek]="1" #dt1></owl-date-time>
                <label for="itemCreateExpiresInput">{{
                  'Expires' | translate
                }}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input
                  mdbInput
                  type="text"
                  [(ngModel)]="newItemModel.location"
                  [required]="true"
                  name="itemCreateLocationInput"
                  class="form-control"
                  id="itemCreateLocationInput"
                />
                <label for="itemCreateLocationInput">{{
                  'Location' | translate
                }}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input
                  mdbInput
                  type="text"
                  [(ngModel)]="newItemModel.sn"
                  name="itemCreateSNInput"
                  class="form-control"
                  id="itemCreateSNInput"
                />
                <label for="itemCreateSNInput">{{ 'SN' }}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <ng-select
                class="custom"
                dropdownPosition="'bottom'"
                [placeholder]="'Status' | translate"
                [(ngModel)]="newItemModel.available"
                [bindValue]="'value'"
                [bindLabel]="'text'"
                [items]="[
                  { value: true, text: ('On' | translate) },
                  { value: false, text: ('Off' | translate) }
                ]"
                id="itemCreateAvailableSelector"
              ></ng-select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          mdbBtn
          id="itemCreateConfirmBtn"
          class="btn-success btn-small-height"
          [disabled]="!newItemModel.itemTypeId || !newItemModel.location"
          (click)="create()"
        >
          {{ 'Create' | translate }}
        </button>
        <button
          mdbBtn
          id="itemCreateCancelBtn"
          class="btn-accent text-black-50 btn-small-height"
          (click)="frame.hide()"
        >
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
