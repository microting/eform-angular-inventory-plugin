<div class="row pl-1">
  <div class="col-md-2">
    <div class="md-form">
      <input
        mdbInput
        type="text"
        [ngModel]="itemsStateService.getSnFilter() | async"
        (ngModelChange)="onSNFilterChanged($event)"
        class="form-control input-sm"
        id="SNFilterInput"
      />
      <label for="SNFilterInput">{{ 'SN' }}</label>
    </div>
  </div>
</div>
