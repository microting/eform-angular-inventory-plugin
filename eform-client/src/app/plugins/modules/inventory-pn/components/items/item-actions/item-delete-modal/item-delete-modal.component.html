<div
  [config]="{ ignoreBackdropClick: true }"
  mdbModal
  class="modal fade"
  #frame="mdbModal"
>
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Are you sure you want to delete' | translate }}?</h3>
        <button class="close" data-dismiss="modal" (click)="frame.hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <h6>ID</h6>
              </div>
              <div class="col-md-6" id="selectedItemId">
                <strong>{{ itemModel.id }}</strong>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <h6>{{ 'SN' }}</h6>
              </div>
              <div class="col-md-6" id="selectedItemSN">
                <strong>{{ itemModel.sn }}</strong>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <h6>{{ 'Location' | translate }}</h6>
              </div>
              <div class="col-md-6" id="selectedItemLocation">
                <strong>{{ itemModel.location }}</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          mdbBtn
          id="itemDeleteConfirmBtn"
          class="btn-danger btn-small-height"
          (click)="delete()"
        >
          {{ 'Delete' | translate }}
        </button>
        <button
          mdbBtn
          id="itemDeleteCancelBtn"
          class="btn-accent text-black-50 btn-small-height"
          (click)="frame.hide()"
        >
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
